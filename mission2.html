<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 17.845709; latitude: 59.572581;" animation-mixer/>
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
  <script type="text/javascript">
  function getLocation() {
navigator.geolocation.getCurrentPosition(
          function(position) {
              var latLngA = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
              var latLngB = new google.maps.LatLng(40.778721618334295, -73.96648406982422);
              var distance = google.maps.geometry.spherical.computeDistanceBetween(latLngA, latLngB);
              alert(distance);//In metres
          },
          function() {
              alert("geolocation not supported!!");
          }
  );
}
  </script>
</body>
